<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web3 Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
    <section class="section is-large">
      <div class="container">
        <div id="prepare" class="content is-large has-text-centered">
          <h1>Bienvenido</h1>
          <p>Haz click en el cohete para conectarte a la red de Ethereum</p>
          <button class="button is-rounded is-white is-large is-size-2" id="btn-connect">ðŸš€</button>
        </div>
          
        <div id="connected" style="display: none">
          <button class="button is-danger" id="btn-disconnect">Disconnect wallet</button>
          <div id="network">
            <p><strong>Connected blockchain:</strong> <span id="network-name"></span></p>
            <p><strong>Selected account:</strong> <span id="selected-account"></span></p>
            <p><strong>Balance:</strong> <span id="account-balance"></span> Îž</p>
          </div>
        </div>
      </div>

      <!-- We use simple <template> templating for the example -->
      <div id="templates" style="display: none">
        <template id="template-balance">
          <tr>
            <th class="address"></th>
            <td class="balance"></td>
          </tr>
        </template>
      </div>
    </section>

    <script type="text/javascript" src="https://unpkg.com/web3@1.6.1/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="./example.js"></script>
  </body>
</html>
