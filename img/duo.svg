<script type="text/javascript">
    <![CDATA[
        setInterval(clock, 1000);
        
        var d = new Date;
        var secs = d.getSeconds();
        var mins = d.getMinutes();
        var hrs = d.getHours();

        function clock() {
            if (secs < 59) { secs++; } else { secs = 0; mins++; }
            if (mins == 60) { mins = 0; hrs++; }
            if (hrs == 24) { hrs == 0; }

            updateSegments(6, secs);
            updateSegments(4, mins);
            updateSegments(2, hrs);
        }

        function updateSegments(pos, t) {
            let firstSegment = Number(parseInt(t%10)).toString(2).padStart(4, "0");
            let secondSegment = Number(parseInt(t/10)).toString(2).padStart(4, "0");

            for (let i = 0; i < 4; i++) {
                document.getElementById((pos) + "-" + (i+1)).setAttribute("visibility", secondSegment[i] == "1" ? "visible" : "hidden");
                document.getElementById((pos + 1) + "-" + (i+1)).setAttribute("visibility", firstSegment[i] == "1" ? "visible" : "hidden");
            }
        }
    ]]>
</script>

